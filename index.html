<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          class="dancing-girl"
          width="450"
          height="220"
          src="images/illustration-hero.svg"
          alt="dancing-girl-img"
        />
        <div class="card-content">
          <h1 class="card-header">Order Summary</h1>
          <p class="card-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="subscription">
            <img
              class="music-icon"
              width="48"
              height="48"
              src="images/icon-music.svg"
              alt="music-icon-img"
            />
            <div class="annual">
              <h2 class="annual-plan">Annual Plan</h2>
              <p class="price">$59.99/year</p>
            </div>
            <a class="change" href="">Change</a>
          </div>
          <button class="payment-button">Proceed to Payment</button>
          <a class="cancel" href="">Cancel Order</a>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
